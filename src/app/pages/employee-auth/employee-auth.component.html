<div class="body">
    <div class="container" id="container" #container>
      <div class="form-container sign-up">
        <form [formGroup]="registerForEmployeeForm">
          <div class="form">
            <h1 class="mb-3">Sign Up</h1>
            <input type="text" formControlName="firstName" placeholder="First Name" />
            <input type="text" formControlName="lastName" placeholder="Last Name" />
            <input type="email" formControlName="email" placeholder="Email" />
            <input type="password" formControlName="password" placeholder="Password" />
            <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
            <button class="mt-3" (click)="registerForEmployee()">Sign Up</button>
          </div>
        </form>
      </div>
      <div class="form-container sign-in">
        <form [formGroup]="loginForEmployeeForm">
          <h1 class="mb-3">Sign In</h1>
          <input type="email" formControlName="email" placeholder="Email" />
          <input type="password" formControlName="password" placeholder="Password" />
          <a href="#">Forget Your Password?</a>
          <button routerLink="/dashboard" (click)="loginForEmployee()">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login" (click)="togglePanel('login')">
              Sign In
            </button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Welcome Back!</h1>
            <p>Register with your personal details to use all of site features</p>
            <button
              class="hidden"
              id="register"
              (click)="togglePanel('register')"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
